<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Manajemen Arsip RSDS</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
*{box-sizing:border-box;font-family:"Segoe UI",Arial,sans-serif}

body{
  margin:0;
  min-height:100vh;
  background:linear-gradient(135deg,#0d47a1,#1976d2);
  display:flex;
  align-items:center;
  justify-content:center;
}

.wrapper{
  width:100%;
  max-width:1300px;
  padding:40px;
}

.card{
  background:#fff;
  border-radius:22px;
  padding:40px 50px;
  box-shadow:0 25px 60px rgba(0,0,0,.3);
}

/* ===== HEADER ===== */
h2{text-align:center;font-size:30px;margin:0}
.sub{text-align:center;color:#555;margin:10px 0 30px}

/* ===== TAB ===== */
.tabs{
  display:flex;
  gap:10px;
  margin-bottom:30px;
}

.tab{
  flex:1;
  padding:14px;
  text-align:center;
  font-weight:700;
  border-radius:14px;
  cursor:pointer;
  background:#e3eaf7;
}

.tab.active{
  background:#1976d2;
  color:#fff;
}

/* ===== FORM ===== */
.form-grid{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:25px 35px;
}

.full{grid-column:1/-1}

label{font-weight:700;margin-bottom:8px;display:block}

input,select{
  width:100%;
  padding:16px;
  border-radius:12px;
  border:1px solid #ccc;
  font-size:16px;
}

input[type=file]{
  border:2px dashed #1976d2;
  background:#f4f8ff;
}

button{
  padding:18px;
  font-size:18px;
  font-weight:700;
  border:none;
  border-radius:14px;
  background:#1976d2;
  color:#fff;
  cursor:pointer;
}

button.danger{background:#d32f2f}
button.small{padding:8px 14px;font-size:14px}

button:disabled{background:#aaa;cursor:not-allowed}

#status{text-align:center;font-weight:700;margin-top:15px}

/* ===== AUTOCOMPLETE ===== */
.relative{position:relative}
#suggestion{
  position:absolute;
  width:100%;
  background:#fff;
  border-radius:12px;
  box-shadow:0 10px 30px rgba(0,0,0,.2);
  z-index:10;
}

.item{padding:14px;cursor:pointer}
.item:hover{background:#f1f1f1}

/* ===== TABLE ===== */
.table-wrap{margin-top:20px}
table{
  width:100%;
  border-collapse:collapse;
}

th,td{
  padding:14px;
  border-bottom:1px solid #ddd;
  text-align:left;
}

th{background:#f4f6fb}

.actions{
  display:flex;
  gap:8px;
}
</style>
</head>

<body>
<div class="wrapper">
  <div class="card">
    <h2>üìÅ Manajemen Arsip Pegawai</h2>
    <div class="sub">RSUD Dr. Soedarso</div>

    <div class="tabs">
      <div class="tab active" onclick="showTab('upload')">‚¨ÜÔ∏è Upload Arsip</div>
      <div class="tab" onclick="showTab('manage')">üîç Cari & Kelola Arsip</div>
    </div>

    <!-- ================= UPLOAD ================= -->
    <div id="uploadTab">
      <form id="form">
        <div class="form-grid">

          <div class="relative">
            <label>Nama Pegawai</label>
            <input id="nama" autocomplete="off" required>
            <div id="suggestion"></div>
          </div>

          <div>
            <label>NIP / NIK</label>
            <input id="nip" readonly required>
          </div>

          <div>
            <label>Jenis Arsip</label>
            <select id="jenis" required>
              <option value="">-- Pilih --</option>
              <option value="SK Gaji Berkala">SK Gaji Berkala</option>
              <option value="Pengantar OPD Gaji Berkala">Pengantar OPD Gaji Berkala</option>
              <option value="Cuti">Cuti</option>
              <option value="Pengantar OPD Pangkat">Pengantar OPD Pangkat</option>
              <option value="Pengantar Ukom">Pengantar Ukom</option>
              <option value="SIB-SIP">SIB / SIP</option>
            </select>
          </div>

          <div>
            <label>Upload File (PDF max 2 MB)</label>
            <input type="file" id="file" accept="application/pdf" required>
          </div>

          <div class="full">
            <button id="btn">Upload Arsip</button>
            <div id="status"></div>
          </div>

        </div>
      </form>
    </div>

    <!-- ================= MANAGE ================= -->
    <div id="manageTab" style="display:none">
      <input id="searchFile" placeholder="Cari nama file..." oninput="loadFiles()">

      <div class="table-wrap">
        <table>
          <thead>
            <tr>
              <th>Nama File</th>
              <th>Aksi</th>
            </tr>
          </thead>
          <tbody id="fileList"></tbody>
        </table>
      </div>
    </div>

  </div>
</div>

<script>
/* ===== KONFIG ===== */
const SUPABASE_URL = "https://xmbsrxkhatebzsqeyxms.supabase.co";
const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InhtYnNyeGtoYXRlYnpzcWV5eG1zIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzA5MTU4NjYsImV4cCI6MjA4NjQ5MTg2Nn0.TJCPXhSm_XrIXIl0BgYn3LaF5O7j5zhfqghJUgJSy88";
const BUCKET = "Arsip RSDS";
const MAX_SIZE = 2 * 1024 * 1024;

const sb = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

/* ===== TAB ===== */
function showTab(tab){
  document.querySelectorAll(".tab").forEach(t=>t.classList.remove("active"));
  document.getElementById("uploadTab").style.display = tab==="upload"?"block":"none";
  document.getElementById("manageTab").style.display = tab==="manage"?"block":"none";
  event.target.classList.add("active");
  if(tab==="manage") loadFiles();
}

/* ===== AUTOCOMPLETE ===== */
nama.oninput = async ()=>{
  suggestion.innerHTML="";
  if(nama.value.length<2) return;
  const {data} = await sb.from("data_sync_pegawai")
    .select("nama,nip_nik")
    .ilike("nama",`%${nama.value}%`).limit(10);
  if(!data) return;
  data.forEach(r=>{
    const d=document.createElement("div");
    d.className="item";
    d.textContent=r.nama;
    d.onclick=()=>{
      nama.value=r.nama;
      nip.value=r.nip_nik;
      suggestion.innerHTML="";
    };
    suggestion.appendChild(d);
  });
};

/* ===== UPLOAD ===== */
form.onsubmit = async e=>{
  e.preventDefault();
  btn.disabled=true;
  status.textContent="‚è≥ Mengunggah...";

  const file=fileInput.files[0];
  if(!file || file.size>MAX_SIZE){
    status.textContent="‚ùå File max 2 MB";
    btn.disabled=false;return;
  }

  const now=new Date();
  const ts = `${now.getFullYear()}-${now.getMonth()+1}-${now.getDate()}_${now.getHours()}-${now.getMinutes()}-${now.getSeconds()}`;
  const safeNama = nama.value.replace(/[\\/:"*?<>|]/g,"");
  const fileName = `${safeNama}-${nip.value}-${jenis.value}-${ts}.pdf`;

  const {error} = await sb.storage.from(BUCKET).upload(fileName,file,{upsert:false});
  status.textContent = error ? "‚ùå Gagal upload" : "‚úÖ Upload berhasil";
  if(!error) e.target.reset();
  btn.disabled=false;
};

/* ===== LIST & SEARCH ===== */
async function loadFiles(){
  const q = document.getElementById("searchFile").value.toLowerCase();
  const {data} = await sb.storage.from(BUCKET).list("",{limit:1000});
  const tbody=document.getElementById("fileList");
  tbody.innerHTML="";
  if(!data) return;

  data.filter(f=>f.name.toLowerCase().includes(q)).forEach(f=>{
    const tr=document.createElement("tr");
    tr.innerHTML=`
      <td>${f.name}</td>
      <td class="actions">
        <a href="${SUPABASE_URL}/storage/v1/object/public/${BUCKET}/${f.name}" target="_blank">
          <button class="small">Download</button>
        </a>
        <button class="small danger" onclick="deleteFile('${f.name}')">Delete</button>
      </td>`;
    tbody.appendChild(tr);
  });
}

/* ===== DELETE ===== */
async function deleteFile(name){
  if(!confirm("Yakin hapus arsip ini?")) return;
  await sb.storage.from(BUCKET).remove([name]);
  loadFiles();
}
</script>
</body>
</html>
