<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Manajemen Arsip RSDS</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
*{box-sizing:border-box;font-family:"Segoe UI",Arial,sans-serif}

body{
  margin:0;
  height:100vh;
  background:#e9eef6;
  display:flex;
}

.app{
  width:100%;
  padding:20px;
}

.card{
  background:#fff;
  border-radius:14px;
  padding:20px 24px;
  box-shadow:0 10px 30px rgba(0,0,0,.15);
  height:100%;
  display:flex;
  flex-direction:column;
}

/* ===== HEADER ===== */
.header{
  display:flex;
  align-items:center;
  justify-content:space-between;
  margin-bottom:12px;
}

.header h2{
  margin:0;
  font-size:24px;
}

.tabs{
  display:flex;
  gap:6px;
}

.tab{
  padding:8px 14px;
  border-radius:10px;
  font-weight:600;
  cursor:pointer;
  background:#eef2f9;
}

.tab.active{
  background:#1976d2;
  color:#fff;
}

/* ===== CONTENT ===== */
.content{
  flex:1;
  overflow:hidden;
}

/* ===== FORM ===== */
.form-grid{
  display:grid;
  grid-template-columns:1.2fr 1fr 1fr 1fr;
  gap:14px;
}

label{
  font-size:13px;
  font-weight:700;
}

input,select{
  width:100%;
  padding:10px 12px;
  border-radius:8px;
  border:1px solid #ccc;
  font-size:14px;
}

input[type=file]{
  border:2px dashed #1976d2;
  background:#f4f8ff;
}

button{
  padding:12px;
  border:none;
  border-radius:10px;
  background:#1976d2;
  color:#fff;
  font-weight:700;
  cursor:pointer;
}

button.danger{background:#d32f2f}
button.small{padding:6px 10px;font-size:13px}

button:disabled{background:#aaa}

/* ===== AUTOCOMPLETE ===== */
.relative{position:relative}

#suggestion{
  position:absolute;
  top:100%;
  left:0;
  right:0;
  background:#fff;
  border-radius:8px;
  box-shadow:0 6px 20px rgba(0,0,0,.2);
  max-height:200px;
  overflow-y:auto;
  z-index:99;
}

.item{
  padding:10px;
  cursor:pointer;
}
.item:hover{background:#f1f1f1}

/* ===== STATUS ===== */
#status{
  margin-top:8px;
  font-weight:700;
}

/* ===== TABLE ===== */
.manage{
  height:100%;
  display:flex;
  flex-direction:column;
}

.manage input{
  margin-bottom:10px;
}

.table-wrap{
  flex:1;
  overflow:auto;
  border:1px solid #ddd;
  border-radius:10px;
}

table{
  width:100%;
  border-collapse:collapse;
  font-size:14px;
}

th,td{
  padding:10px 12px;
  border-bottom:1px solid #e0e0e0;
}

th{
  background:#f3f6fb;
  position:sticky;
  top:0;
  z-index:5;
}

.actions{
  display:flex;
  gap:6px;
}
</style>
</head>

<body>
<div class="app">
  <div class="card">

    <div class="header">
      <h2>üìÅ Arsip Pegawai RSDS</h2>
      <div class="tabs">
        <div class="tab active" onclick="switchTab('upload',this)">Upload</div>
        <div class="tab" onclick="switchTab('manage',this)">Kelola Arsip</div>
      </div>
    </div>

    <div class="content">

      <!-- ================= UPLOAD ================= -->
      <div id="uploadTab">
        <form id="form">
          <div class="form-grid">

            <div class="relative">
              <label>Nama Pegawai</label>
              <input id="nama" autocomplete="off" required>
              <div id="suggestion"></div>
            </div>

            <div>
              <label>NIP</label>
              <input id="nip" readonly required>
            </div>

            <div>
              <label>Jenis Arsip</label>
              <select id="jenis" required>
                <option value="">Pilih</option>
                <option value="SK Gaji Berkala">SK Gaji Berkala</option>
                <option value="Pengantar OPD Gaji Berkala">Pengantar OPD Gaji Berkala</option>
                <option value="Cuti">Cuti</option>
                <option value="Pengantar OPD Pangkat">Pengantar OPD Pangkat</option>
                <option value="Pengantar Ukom">Pengantar Ukom</option>
                <option value="SIB-SIP">SIB / SIP</option>
              </select>
            </div>

            <div>
              <label>File PDF (‚â§ 2 MB)</label>
              <input type="file" id="file" accept="application/pdf" required>
            </div>

            <div style="grid-column:1/-1">
              <button id="btn">‚¨ÜÔ∏è Upload Arsip</button>
              <div id="status"></div>
            </div>

          </div>
        </form>
      </div>

      <!-- ================= MANAGE ================= -->
      <div id="manageTab" style="display:none" class="manage">
        <input id="searchFile" placeholder="Cari nama file..." oninput="loadFiles()">
        <div class="table-wrap">
          <table>
            <thead>
              <tr>
                <th>Nama File (Terbaru di Atas)</th>
                <th width="140">Aksi</th>
              </tr>
            </thead>
            <tbody id="fileList"></tbody>
          </table>
        </div>
      </div>

    </div>
  </div>
</div>

<script>
const SUPABASE_URL = "https://xmbsrxkhatebzsqeyxms.supabase.co";
const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InhtYnNyeGtoYXRlYnpzcWV5eG1zIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzA5MTU4NjYsImV4cCI6MjA4NjQ5MTg2Nn0.TJCPXhSm_XrIXIl0BgYn3LaF5O7j5zhfqghJUgJSy88";
const BUCKET = "Arsip RSDS";
const MAX_SIZE = 2 * 1024 * 1024;

const sb = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

function switchTab(tab,el){
  document.querySelectorAll(".tab").forEach(t=>t.classList.remove("active"));
  el.classList.add("active");
  uploadTab.style.display = tab==="upload"?"block":"none";
  manageTab.style.display = tab==="manage"?"flex":"none";
  if(tab==="manage") loadFiles();
}

/* ===== AUTOCOMPLETE ===== */
nama.oninput = async ()=>{
  suggestion.innerHTML="";
  if(nama.value.length<2) return;
  const {data} = await sb.from("data_sync_pegawai")
    .select("nama,nip_nik")
    .ilike("nama",`%${nama.value}%`).limit(10);
  if(!data) return;
  data.forEach(r=>{
    const d=document.createElement("div");
    d.className="item";
    d.textContent=r.nama;
    d.onclick=()=>{
      nama.value=r.nama;
      nip.value=r.nip_nik;
      suggestion.innerHTML="";
    };
    suggestion.appendChild(d);
  });
};

/* ===== UPLOAD ===== */
form.onsubmit = async e=>{
  e.preventDefault();
  btn.disabled=true;
  status.textContent="‚è≥ Uploading...";

  const file=fileInput.files[0];
  if(!file || file.size>MAX_SIZE){
    status.textContent="‚ùå File maksimal 2 MB";
    btn.disabled=false;return;
  }

  const now=new Date();
  const ts = `${now.getFullYear()}-${now.getMonth()+1}-${now.getDate()}_${now.getHours()}-${now.getMinutes()}-${now.getSeconds()}`;
  const safeNama = nama.value.replace(/[\\/:"*?<>|]/g,"");
  const fileName = `${safeNama}-${nip.value}-${jenis.value}-${ts}.pdf`;

  const {error} = await sb.storage.from(BUCKET).upload(fileName,file,{upsert:false});
  status.textContent = error ? "‚ùå Upload gagal" : "‚úÖ Upload berhasil";
  if(!error) e.target.reset();
  btn.disabled=false;
};

/* ===== LIST ===== */
async function loadFiles(){
  const q = searchFile.value.toLowerCase();
  const {data} = await sb.storage.from(BUCKET).list("",{limit:1000});
  fileList.innerHTML="";
  if(!data) return;

  data
    .sort((a,b)=>new Date(b.created_at)-new Date(a.created_at))
    .filter(f=>f.name.toLowerCase().includes(q))
    .forEach(f=>{
      const tr=document.createElement("tr");
      tr.innerHTML=`
        <td>${f.name}</td>
        <td class="actions">
          <button class="small" onclick="viewFile('${f.name}')">üëÅÔ∏è View</button>
          <button class="small danger" onclick="deleteFile('${f.name}')">üóëÔ∏è Delete</button>
        </td>`;
      fileList.appendChild(tr);
    });
}

function viewFile(name){
  const url = `${SUPABASE_URL}/storage/v1/object/public/${BUCKET}/${encodeURIComponent(name)}`;
  window.open(url,"_blank");
}

async function deleteFile(name){
  if(!confirm("Yakin hapus arsip ini?")) return;
  await sb.storage.from(BUCKET).remove([name]);
  loadFiles();
}
</script>
</body>
</html>
