<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Upload Arsip RSDS</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
*{
  box-sizing:border-box;
  font-family:"Segoe UI",Arial,sans-serif
}

body{
  margin:0;
  min-height:100vh;
  background:linear-gradient(135deg,#0d47a1,#1976d2);
  display:flex;
  align-items:center;
  justify-content:center;
}

/* === WRAPPER & CARD DIBESARKAN UNTUK PC === */
.wrapper{
  width:100%;
  max-width:1200px; /* LEBAR PC */
  padding:60px;
}

.card{
  background:#fff;
  border-radius:22px;
  padding:60px 70px;
  box-shadow:0 25px 60px rgba(0,0,0,.3);
}

/* === JUDUL === */
h2{
  margin:0;
  font-size:32px;
  text-align:center;
}

.sub{
  text-align:center;
  color:#555;
  margin:12px 0 40px;
  font-size:17px;
}

/* === GRID FORM === */
.form-grid{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:32px 40px;
}

.full{
  grid-column:1 / -1;
}

/* === LABEL === */
label{
  font-weight:700;
  display:block;
  margin-bottom:10px;
  font-size:16px;
}

/* === INPUT & SELECT DIPERBESAR === */
input,
select{
  width:100%;
  padding:18px 20px;
  font-size:17px;
  border-radius:14px;
  border:1px solid #ccc;
}

input:focus,
select:focus{
  outline:none;
  border-color:#1976d2;
}

/* === FILE INPUT KHUSUS DIPERBESAR === */
input[type="file"]{
  padding:22px;
  font-size:16px;
  cursor:pointer;
  border:2px dashed #1976d2;
  background:#f4f8ff;
}

/* === BUTTON === */
button{
  margin-top:40px;
  width:100%;
  padding:20px;
  font-size:20px;
  font-weight:700;
  border:none;
  border-radius:16px;
  background:#1976d2;
  color:#fff;
  cursor:pointer;
}

button:disabled{
  background:#aaa;
}

/* === STATUS === */
#status{
  margin-top:20px;
  text-align:center;
  font-weight:700;
  font-size:16px;
}

/* === AUTOCOMPLETE === */
.relative{
  position:relative;
}

#suggestion{
  position:absolute;
  width:100%;
  background:#fff;
  border-radius:14px;
  box-shadow:0 15px 35px rgba(0,0,0,.25);
  max-height:260px;
  overflow-y:auto;
  z-index:10;
}

.item{
  padding:16px 20px;
  cursor:pointer;
  font-size:16px;
}

.item:hover{
  background:#f1f1f1;
}

</style>
</head>

<body>
<div class="wrapper">
  <div class="card">
    <h2>üìÇ Upload Arsip Pegawai</h2>
    <div class="sub">RSUD Dr. Soedarso</div>

    <form id="form">
      <div class="form-grid">

        <div class="relative">
          <label>Nama Pegawai</label>
          <input id="nama" autocomplete="off" placeholder="Ketik minimal 2 huruf..." required>
          <div id="suggestion"></div>
        </div>

        <div>
          <label>NIP / NIK</label>
          <input id="nip" readonly required>
        </div>

        <div>
          <label>Jenis Arsip</label>
          <select id="jenis" required>
            <option value="">-- Pilih Jenis Arsip --</option>
            <option value="Gaji Berkala">SK Gaji Berkala</option>
            <option value="Gaji Berkala">Pengantar OPD Gaji Berkala</option>
            <option value="Cuti">Cuti</option>
            <option value="Cuti">Pengantar OPD Pangkat</option>
            <option value="Cuti">Pengantar Ukom</option>
            <option value="SIB-SIP">SIB / SIP</option>
          </select>
        </div>

        <div>
          <label>Upload File (PDF)</label>
          <input type="file" id="file" accept="application/pdf" required>
        </div>

        <div class="full">
          <button id="btn">‚¨ÜÔ∏è Upload Arsip</button>
          <div id="status"></div>
        </div>

      </div>
    </form>
  </div>
</div>

<script>
/* ================= KONFIGURASI ================= */
const SUPABASE_URL = "https://xmbsrxkhatebzsqeyxms.supabase.co";
const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InhtYnNyeGtoYXRlYnpzcWV5eG1zIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzA5MTU4NjYsImV4cCI6MjA4NjQ5MTg2Nn0.TJCPXhSm_XrIXIl0BgYn3LaF5O7j5zhfqghJUgJSy88";
const BUCKET = "Arsip RSDS";

/* ================= INIT ================= */
const sb = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

const nama = document.getElementById("nama");
const nip = document.getElementById("nip");
const jenis = document.getElementById("jenis");
const fileInput = document.getElementById("file");
const suggestion = document.getElementById("suggestion");
const statusBox = document.getElementById("status");
const btn = document.getElementById("btn");

/* ================= AUTOCOMPLETE ================= */
nama.addEventListener("input", async () => {
  suggestion.innerHTML = "";
  if (nama.value.length < 2) return;

  const { data } = await sb
    .from("data_sync_pegawai")
    .select("nama,nip_nik")
    .ilike("nama", `%${nama.value}%`)
    .limit(10);

  if (!data) return;

  data.forEach(r => {
    const div = document.createElement("div");
    div.className = "item";
    div.textContent = r.nama;
    div.onclick = () => {
      nama.value = r.nama;
      nip.value = r.nip_nik;
      suggestion.innerHTML = "";
    };
    suggestion.appendChild(div);
  });
});

/* ================= SUBMIT ================= */
document.getElementById("form").addEventListener("submit", async e => {
  e.preventDefault();
  btn.disabled = true;
  statusBox.textContent = "‚è≥ Mengunggah...";

  const file = fileInput.files[0];
  if (!file || file.type !== "application/pdf") {
    statusBox.textContent = "‚ùå File harus PDF";
    btn.disabled = false;
    return;
  }

  const now = new Date();
  const tanggal =
    String(now.getDate()).padStart(2,"0") + "-" +
    String(now.getMonth()+1).padStart(2,"0") + "-" +
    now.getFullYear();

  const safeNama = nama.value.replace(/[\\/:"*?<>|]/g,"");
  const fileName = `${safeNama}-${nip.value}-${jenis.value}-${tanggal}.pdf`;

  const { error } = await sb.storage
    .from(BUCKET)
    .upload(fileName, file, { upsert:false });

  statusBox.textContent = error
    ? "‚ùå Gagal upload"
    : "‚úÖ Arsip berhasil diupload";

  if (!error) e.target.reset();
  btn.disabled = false;
});
</script>
</body>
</html>
